<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="./img/6,200+ Boulder Rock Stock Illustrations, Royalty-Free Vector Graphics & Clip Art.jpg" />
      </div>
      <div class="choice" id="paper">
        <img src="./img/Feuilles De Papier Tombantes Réalistes_ Ensemble De Feuilles De Papier Incurvées Volantes. Vecteur Lâche De Notes Avec Des Bords Recourbés. Volez Des Notes éparses, Des Papiers Chaotiques Vides _ Vecteur Premium" />
      </div>
      <div class="choice" id="scissors">
        <img src="./img/download.jpg" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="computer-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
